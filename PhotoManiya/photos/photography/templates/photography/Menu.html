{% extends 'photography/base.html' %}
{% load static %}


{% block content %}
<main>

  <section class="py-5 text-center container">
    <div class="row py-lg-5">
      <div class="col-lg-6 col-md-8 mx-auto">
        <h1 class="fw-light">Photo Maniya</h1>
      </div>
    </div>
  </section>

  <div class="album py-5 bg-body-tertiary">
    <div class="container">

      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
  {% for post in posts %}
                <div class="col-lg-4 col-md-6 mb-4">
                    <div class="card h-100">
                        <a href="#">
                            <img class="card-img-top"
                                 src="{{post.picture_id}}"
                                 alt="">
                        </a>
                        <div class="card-body">
                            <h4 class="card-title">
                                <a href="#">{{ post.user_id }}</a>
                            </h4>
                            <h4 class="card-title">
                                <a href="#">{{ post.description }}</a>
                            </h4>
                        </div>
                        <div class="card-footer text-center">
                            <button type="button" class="btn btn-outline-success">Открыть больше</button>
                        </div>
                    </div>
                </div>
            {% endfor %}
      </div>

      </div>
    </div>
  </div>
</main>
{% endblock %}
