{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>PhotoManiya</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'vendor/bootstrap/css/auth.css' %}" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/js/all.min.js"
            crossorigin="anonymous"></script>
    <!-- Custom styles for this template -->
   {% block css %} {% endblock %}

</head>

<body class="bg-primary">

<header class="p-3 text-bg-dark">
    <div class="container">
      <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
        <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
          <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"></svg>
        </a>
          <div class="dropdown">
              <button class="btn btn-secondary dropdown-toggle" type="button" data-toggle="dropdown">Категории</button>
              <div class="dropdown-menu">

                  {% for category in categorys %}
                    <a class="dropdown-item" href="#">{{category.name}}</a>
                  {% endfor %}
              </div>
          </div>

        <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
          <input type="search" class="form-control form-control-dark text-bg-dark" placeholder="Поиск" aria-label="Search">
        </form>

        <div class="text-end">
            <a href="{% url 'users:login' %}" class="btn btn-secondary my-2">Авторизация</a>
            <a href="{% url 'photography:Photo' %}" class="btn btn-warning">Регистрация</a>
        </div>


          </ul>
        </div>
      </div>
    </div>
  </header>



{% block content %}  {% endblock %}
{% block footer %}  {% endblock %}

</div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script src="{% static 'vendor/bootstrap/js/bootstrap.min.js' %}"  crossorigin="anonymous"></script>
<script src="{% static 'vendor/fontawesome/fontawesome-icons.js' %}" crossorigin="anonymous"></script>
</body>
</html>
